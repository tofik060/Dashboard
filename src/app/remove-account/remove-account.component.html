<div class="removeDiv container-fluid ">
  <form >
    <div *ngFor="let removeUser of removeUser | keyvalue">
        <ng-container *ngIf="removeUser.key === 'image'">
            <img class="removeImg" src="http://localhost:9000/{{ removeUser.value}}" alt="" />
        </ng-container>
    
    </div>
    <div class="RemoveDivAccount">
        Please Enter Your Account Details
    </div>
    <div class="my-3">
      <input #emailControl="ngModel" type="email" class="form-control" matInput [(ngModel)]="email" name="email"  placeholder="Email" required />
        <div *ngIf="emailControl.invalid && (emailControl.dirty || emailControl.touched)" class="text-danger mt-1">
            <div *ngIf="emailControl.errors?.['required']">Email is required</div>
            <div *ngIf="emailControl.errors?.['email']">Please enter a valid eamil</div>
        </div>
    </div>
    <div class="my-3">
        <input #passwordControl="ngModel" type="password" class="form-control" matInput [(ngModel)]="password" name="password" placeholder="Password" required="" />
        <div *ngIf="passwordControl.invalid && (passwordControl.dirty || passwordControl.touched)" class="text-danger mt-1">
            <div *ngIf="passwordControl.errors?.['required']">Password is required</div>
        </div>
    </div>
    
    <div class="">
        <button class="btn btn-primary" type="button" (click)="onRemoveAccount()" [disabled]="emailControl.invalid || passwordControl.invalid">
            Delete Account
        </button>
        <button class="btn btn-danger mx-2" type="button" (click)="deleteAccount()">
            Discard
        </button>
    </div>
  </form>
</div>
