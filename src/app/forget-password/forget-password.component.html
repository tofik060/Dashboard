<div class="forgetDiv container-fluid ">
    <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="forgetDivpassword">
            Forget Password 
        </div>
      <div class="forgetDivAccount">
          Please Enter Your Account Details
      </div>
      <div class="my-3">
        <input  type="email" class="form-control" matInput formControlName="email" name="email"  placeholder="Email" required />
        <div class="mt-1">
            <mat-error
              *ngIf="
                forgetPasswordForm.get('email')?.hasError('required') &&
                forgetPasswordForm.get('email')?.touched
              "
            >
              Email is required.
            </mat-error>
            <mat-error
              *ngIf="
                forgetPasswordForm.get('email')?.hasError('email') &&
                forgetPasswordForm.get('email')?.touched
              "
            >
              Please enter a valid email address.
            </mat-error>
          </div>
      </div>
      <div class="">
          <button class="btn btn-primary" type="submit" [disabled]="forgetPasswordForm.invalid">
              Change Password
          </button>
          <button class="btn btn-danger mx-2" type="button" (click)="onDelete()">
              Discard
          </button>
      </div>
    </form>
  </div>
